<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp User Info</title>
    <script>
        // Получаем объект WebApp Telegram
        let tg = window.Telegram.WebApp;

        // Когда WebApp готов
        window.onload = function() {
            tg.ready(); // инициализируем WebApp

            // Попробуем получить все данные из initDataUnsafe
            let initData = tg.initDataUnsafe;

            // Выводим данные на экран для отладки
            document.getElementById('user_info').innerText = JSON.stringify(initData, null, 2);
        }
    </script>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <pre id="user_info">Загрузка...</pre>
</body>
</html>
