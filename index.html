<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram WebApp User ID</title>
    <script>
        // Получаем объект WebApp Telegram
        let tg = window.Telegram.WebApp;

        // Когда WebApp готов
        window.onload = function() {
            tg.ready(); // инициализируем WebApp

            // Получаем данные пользователя
            let user = tg.initDataUnsafe?.user;

            // Если данные пользователя доступны
            if (user) {
                // Выводим ID пользователя на экран
                document.getElementById('user_id').innerText = `Ваш Telegram ID: ${user.id}`;
            } else {
                document.getElementById('user_id').innerText = "Не удалось получить Telegram ID.";
            }
        }
    </script>
</head>
<body>
    <h1 id="user_id">Загрузка...</h1>
</body>
</html>
